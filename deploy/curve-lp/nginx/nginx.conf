user nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # Hide nginx version
    server_tokens off;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # HTTP - redirect to HTTPS
    server {
        listen 80;
        server_name solver.momotaro.xyz;

        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS
    server {
        listen 443 ssl http2;
        server_name solver.momotaro.xyz;

        # SSL certificates (managed by certbot)
        ssl_certificate /etc/letsencrypt/live/solver.momotaro.xyz/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/solver.momotaro.xyz/privkey.pem;

        # SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Proxy to driver
        location / {
            proxy_pass http://driver:11088;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support (if needed)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }

        # Health check endpoint
        location /healthz {
            proxy_pass http://driver:11088/healthz;
            proxy_set_header Host $host;
        }
    }
}
